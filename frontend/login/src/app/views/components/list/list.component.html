<div class="list has-hoverable-list-items">
    <h3 class="title is-3 has-text-primary mb-5 has-text-centered">LISTA DE USU√ÅRIOS</h3>
    <table class="mb-5">
        <tr>
            <th class="has-text-centered">USER</th>
            <th class="has-text-centered">NAME</th>
            <th class="has-text-centered">E-MAIL</th>
            <th class="has-text-centered">ROLE</th>
            <th class="has-text-centered">STATUS</th>
            <th class="has-text-centered">ACTIONS</th>
        </tr>
    </table>
    <div class="list-item" *ngFor="let item of userList">
        <div class="list-item-image">
            <figure class="image is-64x64">
                <img class="is-rounded" src={{item.photo}}>
            </figure>
        </div>

        <div class="list-item-content">
            <div class="list-item-title">{{item.name}}</div>
        </div>
        <div class="list-item-content">
            <div class="list-item-description">{{item.email}}</div>
        </div>
        <div class="list-item-content">
            <div class="list-item-description">{{item.role}}</div>
        </div>
        <div class="list-item-content">
            <div class="list-item-description" *ngIf="item.status">
                <span class="tag is-primary">
                    on
                </span>
            </div>
            <div class="list-item-description" *ngIf="!item.status">
                <span class="tag is-danger">
                    off
                </span>
            </div>
        </div>

        <div class="list-item-controls" *ngIf="item.id">
            <div class="buttons is-right">
                <button class="button is-success">
                    <span class="icon is-small">
                        <i class="material-icons">edit</i>
                    </span>
                    <span>Edit</span>
                </button>

                <button class="button is-danger" type="submit" (click)="remove(item.id)">
                    <span class="icon is-small">
                        <i class="material-icons">delete</i>
                    </span>
                </button>
            </div>
        </div>
    </div>
